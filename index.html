<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de texto Oracle Next Education">
    <meta name="keywords" content="JavaScript, HTML,CSS">
    <meta name="author" content="Alejandra Contreras">
    <link rel="icon" href="src/Flor.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
    <title>Encriptador de Texto Alejandra Contreras</title>
</head>

<body>
    <header class="header">
        <div class="contenedor-alura">
            <img class=imagen-alura src="./src/logo-alura.png" alt="logo de alura latam" width="50px" height="50px">
        </div>
    </header>

    <main>
        <section class="caja-contenido">
          <div class="contenido-encriptar">
            <form class="formulario-encriptador">
                <div class="texto-interior">
                  <textarea name="text_in_area" id="area-texto" placeholder="Ingrese el texto aquí" required></textarea>
                  <div class="-texto-info">
                    <div class="info">
                        <img class=icono src="./src/exclamation.png>
                    <h6 id="advertencia">Solo letras minúsculas y sin acentos</h6>
                    </div>
                  <div class="sector-botones">
              <input class="boton-encriptar-descriptar" type="button" value="Encriptar"/>
              <input class="boton-encriptar-descriptar"type="button" value="Descriptar"/>
                </div>
            </div>
          </div>
        </form>
        </section>

    </main>
    
  <!-- Pie de página -->
  <footer class="pie-pagina">
    <p>&copy;Alejandra Contreras 2024. Chile. </p>
</footer>
</body>
<script>src="app.js"</script>
</html>
