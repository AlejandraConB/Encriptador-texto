<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de texto ONE Oracle Next Education">
    <meta name="keywords" content="JavaScript, HTML,CSS">
    <meta name="author" content="Alejandra Contreras">
    <link rel="icon" href="assets/Flor.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Encriptador de Texto ONE Alejandra Contreras</title>
</head>

<body>
    <header>
      <img class=imagen-alura src="./assets/logo-alura.png" alt="logo de alura latam" width="50px" height="50px">
    </header>

     <main class="main">
         <section class="contenido-encriptador">
            <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="-texto-info">
                <img class="icono" src="./assets/exclamation.png" alt="" width="13" height="13">
                <h6 class="advertencia">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="sector-botones">
               <button class="boton-encriptar" type="button" onclick="botonEncriptar()">Encriptar</button>
               <button class="boton-descriptar"type="button" onclick="botonDescriptar()">Descriptar</button>
            </div>
        </section>

        <section>
           <textarea class="mensaje" cols="20" rows=10 placeholder=""></textarea>
           <div>
              <button class="bott-copiar" id="bott-copiar">Copiar</button>
           </div>
        </section>
    </main>

  <!-- Pie de página -->
  <footer class="pie-pagina">
    <p>&copy;Alejandra Contreras 2024. Chile. </p>
</footer>
<script src="./public/app.js"></script>
</body>
</html>
