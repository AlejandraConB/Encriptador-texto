<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de texto Oracle Next Education">
    <meta name="keywords" content="JavaScript, HTML,CSS">
    <meta name="author" content="Alejandra Contreras">
    <link rel="icon" href="assets/Flor.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Encriptador de Texto Alejandra Contreras</title>
</head>

<body>
    <header>
        <section class="seccion-alura">
          <div class="contenedor-alura">
             <img class=imagen-alura src="./assets/logo-alura.png" alt="logo de alura latam" width="50px" height="50px">
           </div>
         </section>
    </header>

    <main>
        <section class="caja-contenido">
          <div class="contenido-encriptar">
            <form class="formulario-encriptador">
                <div class="texto-interior">
                  <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                  <div class="-texto-info">
                    <div class="info">
                        <img class=icono src="./assets/exclamation.png>
                    <h6 class="advertencia">Solo letras minúsculas y sin acentos</h6>
                    </div>
                  <div class="sector-botones">
              <input class="boton-encriptar-descriptar" type="button" value="Encriptar"/>
              <input class="boton-encriptar-descriptar"type="button" value="Descriptar"/>
                </div>
            </div>
          </div>
        </form>
        </section>

        <textare class="area-texto" cols="20" rows=10 placeholder=""></textarea>
            
    </main>

  <!-- Pie de página -->
  <footer class="pie-pagina">
    <p>&copy;Alejandra Contreras 2024. Chile. </p>
</footer>
</body>
<script>src="app.js"</script>
</html>
