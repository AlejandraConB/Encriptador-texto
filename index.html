    <link rel="icon" href="assets/Flor.png" type="image/x-icon">

<body>
    <header class="header">
        <div class="contenedor-alura">
            <img class=imagen-alura src="./src/logo-alura.png" alt="logo de alura latam" width="50px" height="50px">

    <main class="caja-texto">
        <section>
          <div class="contenido-encriptar">

              <input class="boton-encriptar-descriptar"type="button" value="Descriptar"/>
          </div>
        </section>

    </main>
